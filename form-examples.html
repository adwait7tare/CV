<body>

  <h3>Form Examples</h3>
  <hr>
  <h4>1. Classic form that allows text input with a submit button</h4>
  <form class="" action="index.html" method="post">
    <label> Your Name</label>
    <input type="text" name="" value="">
    <input type="submit" name="">
  </form>
  <hr>
  <h4>2. Date picker form</h4>
  <form class="" action="index.html" method="post">
    <label>Date</label>
    <input type="date" name="" value="">
    <input type="submit">
  </form>
  <hr>
  <h4>3. File selctor form</h4>
  <form class="" action="index.html" method="post">
    <label>Select a File</label>
    <input type="file" name="" value="">
    <input type="submit">
  </form>
  <hr>
  <h4>4. Username and Password</h4>
  <form class="" action="index.html" method="post">
    <label>Username</label>
    <input type="text" name="" value="">
    <label>Password</label>
    <input type="password" name="" value="">
    <input type="submit">
  </form>
  <hr>
  <h4>5. Checkbox</h4>
  <form class="" action="index.html" method="post">
    <label>Check following box if you have read terms and conditions</label>
    <input type="checkbox" name="" value="">
    <input type="submit">
  </form>
  <hr>
  <h4>5. Radio Button</h4>
  <form class="" action="index.html" method="post">
    <label>Click on the following Radio Button if you have read terms and conditions</label>
    <input type="radio" name="" value="">
    <input type="submit">
  </form>
  <hr>
    <h4>6. Range</h4>
  <form class="" action="index.html" method="post">
    <label>Select the Range</label>
    <input type="range" name="" value="">
    <input type="submit">
  </form>
  <hr>
